    <main>
        <form action="mailto:leonardofmcalvet@gmail.com" method="post" enctype="text/plain">
            Nome:<br>
            <input type="text" name="Name"><br>
            E-mail:<br>

            Telefone:<br>

            Mensagem:<br>
            <input type="text" name="comment" size="100"><br><br>

            <input type="reset" value="Reset">
            </form>
